<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main>
      <div class="div1">
        <h1>Learn to code by<br />watching others</h1>
        <div class="str">
          <p class="real">
            See how experienced developers solve problem in real-time. <br />
            Watching scripted tutorials is great but understanding how <br />
            developers think is invaluable.
          </p>
        </div>
      </div>
      <div class="div2">
        <div class="top">
          <span> Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div class="bottom">
          <table class="tab">
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    placeholder="First Name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="lname"
                    id="lname"
                    placeholder="Last Name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <button>CLAIM YOUR FREE TRIAL</button>
                </td>
              </tr>
              <tr>
                <td class="foot">
                  <p>
                    By clicking the button, you are agreeing to our
                    <a href="">Terms and Services</a>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
